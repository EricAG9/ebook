<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro de Usuário</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Cadastro de Usuário</h2>
      <form>
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="usuario" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
      <div>
        <p>Já possui conta? Fazer <a href="./login.html" >Login</a></p> <!--Criado mensagem de linkagem para pagina login-->
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  const cadastroForm = document.querySelector('form');

  cadastroForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = cadastroForm.querySelector('#username').value;
    const password = cadastroForm.querySelector('#password').value;

    try {
      const response = await axios.post('http://localhost:3000/api/users', {
        username,
        password,        
      });

      console.log(response.data);
      alert("Usuário cadastrado com sucesso!");
      // Redirecionar para a próxima página após o cadastro bem-sucedido
      window.location.href = 'index.html';
    } catch (error) {
      console.error(error.response.data.message);
      alert("Erro ao cadastrar usuário");
      // Exibir mensagem de erro ao usuário
    }
  });
</script>
</body>
<section class="" style="margin-top: 100px; padding: auto; ">
  <!-- Footer -->
  <footer class="text-center text-white" style="background-color: #0a4275;">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: CTA -->
      <section class="">
        <p class="d-flex justify-content-center align-items-center">
          <span class="me-3" style="margin-right: 10px;">Register for free</span>
          <button data-mdb-ripple-init type="button" class="btn btn-outline-light btn-rounded">
            Sign up!
          </button>
        </p>
      </section>
      <!-- Section: CTA -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2024 Copyright:
      <a class="text-white" href="https://mdbootstrap.com/">Raul Melo</a>
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer -->
</section>
</html>
